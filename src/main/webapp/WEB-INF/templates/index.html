<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"/>

<body>
    <div class="container-fluid">
    	 <div class="panel panel-default">
    	    <div class="panel-heading">
    	    	<table border="0" width="100%">
    	    		<tr>
                        <td width="10%"><img src="../static/images/JBS_Transparent.png" th:src="@{'/images/JBS_Transparent.png'}" class="img-thumbnail" width="100" height="200"/></td><td align="center"><h3 class="panel-title"><b>Summary Screen</b></h3></td>
    	    		    <td width="20%">
                            <form class="form-inline" style="margin-top: 1px">
                                <div class="form-group">
                                    <label>Search:</label>
                                    <input type="text" class="form-control" style="width: 50%"/>
                                    <span class="form-control glyphicon glyphicon-search input-sm borderless"/>
                                </div>
                            </form>
                        </td>
                    </tr>
    	    	</table>
            </div>
            <div class="panel-body body-background">
                <table border="0" width="100%" style="border-spacing: 5px;border-collapse: separate;">
             	<tr>
             		<td>
             		    <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Welcome HR Admin <br/>
                                    Date : 17 March 2017
                                </label>
                            </div>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option value="">Department</option>
                                    <option th:each="department : ${listDepartment}" th:value="${department.id}" th:text="${department.name}"></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option value="">Section</option>
                                    <option th:each="section : ${listSection}" th:value="${section.id}" th:text="${section.name}"></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option value="">Shift</option>
                                    <option th:each="shift : ${listShift}" th:value="${shift.id}" th:text="${shift.name}"></option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-link" style="margin-left: -10px">Clear Filters</button>
                            </div>
                         </div>
                        <div class="row">
                            <div class="col-md-6">
                               <table border="0" width="100%" style="border-spacing: 5px;border-collapse: separate;">
                                    <tr>
                                        <td>
                                            <div class="col-md-8">
                                                <h4><b>HR Clearance</b></h4>
                                            </div>
                                            <div class="col-md-4">
                                                <select class="form-control">
                                                    <option value="">Department</option>
                                                    <option th:each="department : ${listDepartment}" th:value="${department.id}" th:text="${department.name}"></option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="col-md-12" style="margin-top: -30px">
                                                <div class="table-responsive">
                                                    <table id="hrClearanceTable" class="table table-bordered table-responsive table-condensed table-hover">
                                                        <thead>
                                                        <tr class="info">
                                                            <td align="center"><b>No</b></td>
                                                            <td align="center"><b>Name</b></td>
                                                            <td align="center"><b>EE ID</b></td>
                                                            <td align="center"><b>Position</b></td>
                                                            <td align="center"><b>Department</b></td>
                                                            <td align="center"><b>Event</b></td>
                                                        </tr>
                                                        </thead>
                                                        <tbody>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                               </table>
                            </div>
                            <div class="col-md-6">
                                <table border="0" width="100%" style="border-spacing: 5px;border-collapse: separate;">
                                    <tr>
                                        <td>
                                            <div class="col-md-8">
                                                <h4><b>Absent</b></h4>
                                            </div>
                                            <div class="col-md-4">
                                                <select class="form-control">
                                                    <option value="">Department</option>
                                                    <option th:each="department : ${listDepartment}" th:value="${department.id}" th:text="${department.name}"></option>
                                                </select>
                                            </div>
                                        </td>
                                   </tr>
                                   <tr>
                                        <td>
                                            <div class="col-md-12" style="margin-top: -30px">
                                                <div class="table-responsive">
                                                    <table id="absentTable" class="table table-bordered table-condensed table-hover">
                                                        <thead>
                                                        <tr class="info">
                                                            <td align="center"><b>No</b></td>
                                                            <td align="center"><b>Name</b></td>
                                                            <td align="center"><b>EE ID</b></td>
                                                            <td align="center"><b>Position</b></td>
                                                            <td align="center"><b>Department</b></td>
                                                            <td align="center"><b>Event</b></td>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
             		</td>
             		<td width="20%" align="center" valign="top">
                        <table border="0" width="100%">
                            <tr>
                                <td>
                                    <div class="col-md-8 col-md-offset-2">
                                        <div class="well well-sm" style="background-color: #cce6ff !important; border-color: #2aabd2; color: white">
                                            <div class="row text-center">
                                                <label style="color: black"><u>Quick Links</u></label>
                                            </div>
                                            <a href="#" style="color: black" th:href="@{/duties}" th:target="_blank">&bull;Suitable Duties</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                   <div class="col-md-8 col-md-offset-2">
                                        <div class="well well-sm" style="background-color: #cce6ff !important; border-color: #3e8f3e;">
                                            <div class="row text-center">
                                                <label style="color: black"><u>Trends</u></label>
                                            </div>
                                            <table border="0" width="100%" style="border-spacing: 5px;border-collapse: separate;">
                                                <tr>
                                                    <td><a href="#" th:href="@{/wcmc}" th:target="_blank"><button type="button" class="btn btn-success">WC/MC</button></a></td>
                                                </tr>
                                                <tr>
                                                    <td><button type="button" class="btn btn-success">UA | PA</button></td>
                                                </tr>
                                                <tr>
                                                    <td><button type="button" class="btn btn-success">UA | PH</button></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
             		</td>
             	</tr>
             </table>
        </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer"/>

    <script th:inline="none">
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover({
                content : '<a href="/JBS/summary">Employee Summary</a> ' +
                    '<br/> <a href="/JBS/event">Add Event</a> ' +
                    '<br/> <a href="/JBS/performance">Add PM</a>'+
                    '<br/> <a href="#">Employee Central</a>'+
                    '<br/> <a href="#">Add Leave Record</a>',
                html: true
            });

            var hrClearanceTable = $('#hrClearanceTable').DataTable({
                "ajax":         "/hrClearanceTable",
                "serverSide":   true,
                "pagingType":   "full",
                "searching":    false,
                "language": {
                    "info":         "Total _MAX_ entries",
                    "infoFiltered": "",
                    "infoEmpty":    "",
                    "infoPostFix":  "",
                },
                "lengthChange": false,
                "columnDefs": [ {
                    "searchable": false,
                    "orderable": false,
                    "targets": 0
                } ],
                "order": [[ 1, 'asc' ]],
                "columns": [
                    { "data": "id"},
                    { "data": "employee.firstName" },
                    { "data": "employee.employeeNumber" },
                    { "data": "employee.position.name" },
                    { "data": "employee.department.name" },
                    { "data": "eventName" }
                ]
            });

            var absentTable = $('#absentTable').DataTable({
                "ajax":         "/hrClearanceTable",
                "serverSide":   true,
                "pagingType":   "full",
                "searching":    false,
                "language": {
                    "info":         "Total _MAX_ entries",
                    "infoFiltered": "",
                    "infoEmpty":    "",
                    "infoPostFix":  "",
                },
                "lengthChange": false,
                "columnDefs": [ {
                    "searchable": false,
                    "orderable": false,
                    "targets": 0
                } ],
                "order": [[ 1, 'asc' ]],
                "columns": [
                    { "data": "id"},
                    { "data": "employee.firstName" },
                    { "data": "employee.employeeNumber" },
                    { "data": "employee.position.name" },
                    { "data": "employee.department.name" },
                    { "data": "eventName" }
                ]
            });
        });
        
    </script>
</body>
</html>
